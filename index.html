<!DOCTYPE html>
<html lang="fr" style="scroll-behavior: smooth;">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telya Agency - Marketing Digital pour le Tourisme</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="preconnect" href="https://videos.pexels.com" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Poppins', 'sans-serif'],
            },
            colors: {
              'brand-green': {
                '50': '#e6f6ef',
                '100': '#ccece0',
                '200': '#99d9c2',
                '300': '#66c6a3',
                '400': '#33b385',
                '500': '#00a066',
                '600': '#02753a',
                '700': '#01592C',
                '800': '#014723',
                '900': '#01351a',
                '950': '#002311',
              },
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'scale-up': 'scaleUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'video-fade-in': 'fadeIn 1s ease-in-out forwards',
              'button-pulse': 'buttonPulse 0.4s ease-out',
              'fade-in-content': 'fadeInContent 0.7s ease-in-out forwards',
              'spin': 'spin 1s linear infinite',
              'gentle-pulse': 'gentlePulse 1.5s ease-in-out infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0 },
                '100%': { opacity: 1 },
              },
              scaleUp: {
                '0%': { transform: 'scale(0.95)', opacity: 0 },
                '100%': { transform: 'scale(1)', opacity: 1 },
              },
              buttonPulse: {
                '0%': { boxShadow: '0 0 0 0 rgba(0, 160, 102, 0.7)' },
                '70%': { boxShadow: '0 0 0 15px rgba(0, 160, 102, 0)' },
                '100%': { boxShadow: '0 0 0 0 rgba(0, 160, 102, 0)' },
              },
              fadeInContent: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              spin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              gentlePulse: {
                '0%, 100%': { transform: 'scale(1)' },
                '50%': { transform: 'scale(1.05)' },
              }
            },
          }
        }
      }
    </script>
  <script type="importmap">

  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>

    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
